base_model: mistralai/Mistral-7B-Instruct-v0.1
model_type: MistralForCausalLM
tokenizer_type: MistralTokenizer
trust_remote_code: true

datasets:
  - path: ./data/ctrlsketch_lora_full.jsonl
    type: alpaca
    field_map:
      prompt: input
      completion: output
    conversation: false

output_dir: ./output/ctrlsketch

adapter: lora
lora_r: 8
lora_alpha: 16
lora_dropout: 0.05
target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

sequence_len: 2048
sample_packing: true
pad_to_sequence_len: true

wandb_project: ctrlsketch-lora
val_set_size: 0

gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 2
optimizer: adamw_bnb_8bit
lr_scheduler: cosine
learning_rate: 2e-4

save_safetensors: true
